<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {% load ratings %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--for ratings -->
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
		<script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>

	<title>
		{% block title %}
		{% endblock %}
	</title>
    <style type="text/css">
        #alert{
            position:fixed;
            width:400px;
            margin:20px;
            right:0px;
            bottom:20px;
            z-index:1000 
        }
    </style>
</head>
<body class="bg-light">
	{% include 'nav.html' %}

   {% for message in messages %}
        <div id="alert" class=" alert alert-warning alert-dismissible fade show {{ message.tags }} shadow" role="alert">
          <h4 class="alert-heading text-capitalize">hi {% if user.is_authenticated %}{{user}},{% endif %}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <p>{{ message | safe }}</p>
          <hr>
          <p class="mb-0">from <b>Ecom</b> &copy; <a href="https://www.facebook.com/shazziedvl" target="_blank">shazzie development</a></p>
        </div>       
    {% endfor %}
	
    {% block body %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
