{% extends 'base.html'  %}

{% block title %}
	Checkout Form
{% endblock %}


{% block body %}

{% load crispy_forms_tags %}
	<div class="container col-md-6">
		<h4>Checkout Form</h4>
		<form action="{% url 'cart:checkout' %}" method="post">
			{{form | crispy }}
			{% csrf_token %}
			<button type="submit" class="btn btn-info">submit</button>
		</form> 
		
	</div>
{% endblock %}
