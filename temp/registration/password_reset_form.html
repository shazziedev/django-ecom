{% extends 'base.html' %}

{% block title %}
	Password Reset
{% endblock  %}


 {% block nav %}
  <div class="p-0 m-0 bg-info " style="height: 60px; background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);" >
      {% include 'nav.html' %}
    </div>
  {% endblock %}


{% block content %}

{% load crispy_forms_tags %}
<div class="m-5 p-4">
	<div class="m-5 p-5 col-md-6 mx-auto card shadow">
		<h1>Reset your password</h1>
		<form method="post">
			{% csrf_token %}
			{{ form | crispy }}
			<button class="btn btn-primary col-md-6">Send confirmation Link</button>

		</form>
	</div>
</div>
{% endblock  %}
